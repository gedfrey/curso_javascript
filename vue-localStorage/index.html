<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1>
        <i class="material-icons">
            accessibility
        </i>
            {{titulo}}</h1>
        <input type="text" class="form-control my-5" v-model="nuevaTarea" @keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">enviar</button>
        <div id="container" v-for="(object, index) of tareas" class="mt-2">
            <div class="container btn my-10" :class= "{ 'alert-success' : object.estado, 'alert-danger' : !object.estado }" role="alert">
                <div class="float-left mr-2">
                    <i class="material-icons float-left mr-2">
                        accessibility
                    </i>
                    <b>{{object.nombreTarea}}</b> - {{object.estado}}
                </div>               
                <span class="float-right">            
                    <i class="material-icons btn btn-success btn-sm" @click="editarTarea(index)">
                        done
                    </i>
                    <i class="material-icons btn btn-danger btn-sm" @click="eliminarTarea(index)">
                        delete
                    </i>        
                </span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/vue.js"></script>
</body>
</html>
